---
resources:
  - name: resource-src
    type: git
    source:
      uri: https://github.com/kkalugerov/ConcourseCI.git
      branch: main

  - name: resource-app
    type: git
    source:
      uri: https://github.com/kkalugerov/ConcourseCI.git
      branch: main

jobs:
  - name: job-test-app
    public: true
    plan:
      - get: resource-src
        trigger: true
      - get: resource-app
      - task: web-app-tests
        file: resource-src/job-inputs/task_run_tests.yml
